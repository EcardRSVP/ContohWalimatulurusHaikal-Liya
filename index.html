<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="hero">
    <h1>Undangan Pernikahan</h1>
    <p>John & Sarah</p>
    <p>Sabtu, 1 Juni 2025</p>
  </section>

  <section class="detail">
    <h2>Detail Acara</h2>
    <p>Tempat: Gedung Serbaguna, Jakarta</p>
    <p>Jam: 10.00 - 13.00 WIB</p>
    <a href="https://maps.google.com" target="_blank">Lihat Lokasi</a>
  </section>

  <section class="rsvp">
    <h2>Konfirmasi Kehadiran</h2>

    <!-- Contact form -->
    <form action="https://formsubmit.co/syahmisyafiy@gmail.com" method="POST">
      <input type="hidden" name="_next" value="https://nna-nabilaa.github.io/NNA-Store">
      <input type="text" name="name" placeholder="Nama Anda" required>
      <input type="email" name="email" placeholder="Email" required>
      <button type="submit">Kirim</button>
    </form>

    <!-- Confirmation message, hidden by default -->
    <div id="confirmation-message" style="display: none;">
      <h3>Terima kasih telah mengkonfirmasi kehadiran Anda!</h3>
      <button onclick="window.location.href='/'">Kembali ke Beranda</button>
    </div>
  </section>

  <footer>
    <p>Terima kasih telah menjadi bagian dari hari bahagia kami.</p>
  </footer>

  <script>
    // Check if the form was submitted successfully (FormSubmit redirects to a thank-you page)
    if (window.location.href.includes("formsubmit.co")) {
      document.getElementById('rsvp-form').style.display = 'none'; // Hide the form
      document.getElementById('confirmation-message').style.display = 'block'; // Show the confirmation message
    }
  </script>
</body>
</html>
