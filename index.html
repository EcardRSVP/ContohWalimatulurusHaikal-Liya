<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Pernikahan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="hero">
    <h1>Undangan Pernikahan</h1>
    <p>John & Sarah</p>
    <p>Sabtu, 1 Juni 2025</p>
  </section>

  <section class="detail">
    <h2>Detail Acara</h2>
    <p>Tempat: Gedung Serbaguna, Jakarta</p>
    <p>Jam: 10.00 - 13.00 WIB</p>
    <a href="https://maps.google.com" target="_blank">Lihat Lokasi</a>
  </section>

  <section class="rsvp">
    <h2>Konfirmasi Kehadiran</h2>
    <form action="https://formsubmit.co/syahmisyafiy@gmail.com" method="POST">
      <input type="hidden" name="_next" value="thankyou.html">
      <input type="text" name="nama" placeholder="Nama Anda" required>
      <input type="email" name="email" placeholder="Email" required>
      <button type="submit">Kirim</button>
    </form>
  </section>

  <section class="countdown">
    <h2>Countdown ke Hari Bahagia</h2>
    <div id="timer">
      <span id="days">--</span> hari 
      <span id="hours">--</span> jam 
      <span id="minutes">--</span> minit 
      <span id="seconds">--</span> saat
    </div>
  </section>


  <footer>
    <p>Terima kasih telah menjadi bagian dari hari bahagia kami.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
